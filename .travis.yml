# The language in this case has no bearing - we are going to be making use of conda.
sudo: false
language: cpp
# python:
  # We don't actually use the Travis Python, but this keeps it organized.
  # - "2.6"
  # - "2.7"
  # - "3.3"
  # - "3.4"
  # - "3.5"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    packages:
    - g++-4.8

env:
  global:
    # add ANACONDA_TOKEN
    secure: 
    # add BINSTART_TOKEN
    secure: 

matrix:
  include:
    - os: osx
      env: ACTION="build-all"
      compiler: clang
    - os: linux
      env: ACTION="create-feedstocks-on-merge"
      compiler: gcc-4.8

script:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-4.8 CC=gcc-4.8; fi
  - if [ "$ACTION" = "create-feedstocks-on-merge" ]; then
      echo "Creating feedstocks from the recipe(s) (this simply lints the recipe if this isn't a merged commit to master).";
      source ./.CI/create_feedstocks;
    elif [ "$ACTION" = "build-all" ]; then
      echo "Building all recipes.";
      source ./.CI/build_all;
    fi
  - conda config --add channels benensta
  - conda config --add channels anaconda
  - conda-build-all ./recipes --matrix-condition "numpy >=1.10" "python <3|>=3.4" --inspect-channels benensta --upload-channels benensta
  # - conda build --token ${ANACONDA_TOKEN} recipes/pyibex --
