sudo: false
language: objective-c
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - deadsnakes
    - kubuntu-backports # cmake 2.8.12

    packages:
    - g++-4.8
    - cmake
env:
  global:
  # - secure: 
  - secure: 
matrix:
  include:
  - os: osx
    #osx_image: xcode7.3
    env: CONDA=3.5
    #compiler: gcc
  # - os: linux
  #   env: CONDA=3.5 CPP=11
  #   compiler: gcc-4.8
  # - os: linux
  #   env: CONDA=3.4
  #   compiler: gcc-4.8

script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX=g++-4.8 CC=gcc-4.8; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    echo "Creating feedstocks from the recipe(s) (this simply lints the recipe if this isn't a merged commit to master).";
    source ./.CI/create_feedstocks;
  elif [ "$TRAVIS_OS_NAME" = "osx" ]; then
    echo "Building all recipes.";
    source ./.CI/build_all;
    export CC=gcc-4.9 CXX=g++-4.9 ;
  fi
- conda create --yes -q -n test-environment python=$CONDA
- source activate test-environment
- conda config --add channels benensta
- conda config --add channels anaconda
- export BINSTAR_TOKEN=${ANACONDA_TOKEN}
# - conda-build-all ./recipes --matrix-condition "python >=2.7,<3|>=3.4" --inspect-channels benensta --upload-channels benensta
- conda build --token ${ANACONDA_TOKEN} recipes/pyibex --
